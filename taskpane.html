<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Toolbar Example</title>
    <style>
        #floatingToolbar {
            position: absolute;
            display: none;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: display 0.2s;
        }
    </style>
</head>
<body>
    <div id="floatingToolbar">
        <button onclick="doSomething()">Action</button>
    </div>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.debug.js"></script>
    <script>
        Office.onReady(() => {
            // Add event listener for click
            document.addEventListener("click", checkSelection);
        });

        function checkSelection(event) {
            Office.context.document.getSelectedDataAsync(Office.CoercionType.Text, (result) => {
                if (result.status === Office.AsyncResultStatus.Succeeded && result.value) {
                    showToolbar(event.clientX, event.clientY);
                } else {
                    hideToolbar();
                }
            });
        }

        function showToolbar(x, y) {
            const toolbar = document.getElementById("floatingToolbar");
            toolbar.style.left = `${x}px`;
            toolbar.style.top = `${y}px`;
            toolbar.style.display = "block";
        }

        function hideToolbar() {
            const toolbar = document.getElementById("floatingToolbar");
            toolbar.style.display = "none";
        }

        function doSomething() {
            // Implement your action here
            console.log("Button clicked!");
            // Optionally, you can hide the toolbar after action
            hideToolbar();
        }
    </script>
</body>
</html>
