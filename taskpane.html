<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        /* Simple styling for the custom menu */
        #customMenu {
            display: none;
            position: absolute;
            border: 1px solid #ccc;
            background-color: white;
            padding: 10px;
            z-index: 1000;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div id="customMenu">
        <button id="action1">Action 1</button>
        <button id="action2">Action 2</button>
    </div>

    <script>
        Office.onReady((info) => {
            if (info.host === Office.HostType.Word) {
                document.addEventListener('mouseup', onTextSelect);
                document.getElementById('action1').addEventListener('click', () => performAction('Action 1'));
                document.getElementById('action2').addEventListener('click', () => performAction('Action 2'));
            }
        });

        async function onTextSelect() {
            await Word.run(async (context) => {
                const selection = context.document.getSelection();
                selection.load('text');
                await context.sync();

                if (selection.text) {
                    const menu = document.getElementById('customMenu');
                    menu.style.left = `${event.clientX + window.scrollX}px`;
                    menu.style.top = `${event.clientY + window.scrollY}px`;
                    menu.style.display = 'block';
                } else {
                    hideMenu();
                }
            });
        }

        function hideMenu() {
            const menu = document.getElementById('customMenu');
            menu.style.display = 'none';
        }

        function performAction(action) {
            console.log(action);
            hideMenu(); // Hide the menu after action
        }

        document.addEventListener('click', hideMenu);
    </script>
</body>

</html>
