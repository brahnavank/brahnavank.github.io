<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Popup Add-in</title>
    <style>
        .popup {
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            z-index: 1000;
            width: 150px;
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/office-ui-fabric-js/1.4.1/office-ui-fabric.min.js"></script>
</head>
<body>
    <div id="popup" class="popup"></div>
    <script>
        Office.onReady((info) => {
            if (info.host === Office.HostType.Word) {
                document.addEventListener('mouseup', showPopup);
            }
        });

        function showPopup() {
            const selectedText = getSelectedText();
            if (selectedText) {
                const popup = document.getElementById('popup');
                popup.innerText = "You selected: " + selectedText;

                const range = window.getSelection().getRangeAt(0);
                const rect = range.getBoundingClientRect();

                popup.style.left = `${rect.left + window.scrollX}px`;
                popup.style.top = `${rect.bottom + window.scrollY}px`;
                popup.style.display = 'block';

                // Hide popup on click outside
                document.addEventListener('click', function hidePopup(e) {
                    if (!popup.contains(e.target)) {
                        popup.style.display = 'none';
                        document.removeEventListener('click', hidePopup);
                    }
                });
            }
        }

        function getSelectedText() {
            return window.getSelection().toString();
        }
    </script>
</body>
</html>
