<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Selection Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .popup {
            position: absolute;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/office-ui-fabric-js/1.4.1/js/fabric.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <div id="content">
        Select any text in this document to see the popup.
        <br><br>
        This example demonstrates how to show a popup when text is selected.
    </div>
    
    <div class="popup" id="popup"></div>

    <script>
        const popup = document.getElementById('popup');

        document.addEventListener('mouseup', (event) => {
            const selection = window.getSelection();
            if (selection.toString().length > 0) {
                showPopup(event.pageX, event.pageY, selection.toString());
            }
        });
        
        
        Office.onReady((info) => {
             console.log("Document ready");
        });
        
        
        let lastSelectedText = "";

        // Start polling for selection changes
        setInterval(async () => {
            await Word.run(async (context) => {
                const selection = context.document.getSelection();
                selection.load("text");
                await context.sync();

                if (selection.text !== lastSelectedText) {
//                    lastSelectedText = selection.text;
//                    document.getElementById("outputText").value = lastSelectedText;
//                    
//                    // Call API to get suggestions
//                    const suggestions = await callRephrasingAPI(lastSelectedText);
//                    //const jsonString = JSON.stringify(suggestions);
//
//                    //document.getElementById("suggestedText").value = suggestions[0].word;
//                    displaySuggestions(suggestions);
//
//                    // Optionally, you can call another function here if needed
//                    console.log("Selection changed:", lastSelectedText);
//                    
//                    
//                    // Create a comment on the selected text
//                    const comment = selection.insertComment("Your comment here...");
//                    await context.sync();
//                    console.log("Comment inserted:", comment);
                    
                    //showPopup(event.pageX, event.pageY, selection.text.toString());
                    
                    
                    const range = selection.getRange();
                    range.load('boundingRect');
                    await context.sync();

                    // Calculate position for the tooltip
                    const rect = range.boundingRect;
                    showPopup(rect.x + window.scrollX, rect.y + window.scrollY - 40, "Your tooltip text here");
                    
                }
            });
        }, 1000); // Check every second
        
        

        function showPopup(x, y, text) {
            popup.textContent = text; // Set the text of the popup
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            popup.style.display = 'block';
        }

        document.addEventListener('click', () => {
            popup.style.display = 'none'; // Hide popup on click anywhere else
        });
    </script>
</body>
</html>
